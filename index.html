    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",

              background: "hsl(var(--background))",

              },

                foreground: "#0f172a",
              },
              muted: {

                foreground: "#64748b",
              },

                foreground: "#0f172a",

      }
